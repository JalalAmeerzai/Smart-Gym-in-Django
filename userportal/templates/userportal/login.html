{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>User Login | The Smart Gym</title>
        <!-- Mobile specific metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
        <!-- Force IE9 to render in normal mode -->
        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
        <meta name="author" content="" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="application-name" content="" />
        <!-- Import google fonts - Heading first/ text second -->
        <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>
        <!-- Css files -->
        <!-- Icons -->
        <link href="{% static 'userportal/css/icons.css' %}" rel="stylesheet" />
        <!-- Bootstrap stylesheets (included template modifications) -->
        <link href="{% static 'userportal/css/bootstrap.css' %}" rel="stylesheet" />
        <!-- Plugins stylesheets (all plugin custom css) -->
        <link href="{% static 'userportal/css/plugins.css' %}" rel="stylesheet" />
        <!-- Main stylesheets (template main css file) -->
        <link href="{% static 'userportal/css/main.css' %}" rel="stylesheet" />
        <!-- Custom stylesheets ( Put your own changes here ) -->
        <link href="{% static 'userportal/css/custom.css' %}" rel="stylesheet" />
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'userportal/img/ico/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'userportal/img/ico/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'userportal/img/ico/apple-touch-icon-72-precomposed.png'%}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'userportal/img/ico/apple-touch-icon-57-precomposed.png'%}">
        <link rel="icon" href="{% static 'userportal/img/ico/favicon.ico' %}" type="image/png">
        <!-- Windows8 touch icon ( http://www.buildmypinnedsite.com/ )-->
        <meta name="msapplication-TileColor" content="#3399cc" />
    </head>
    <body class="login-page">
        <!-- Start login container -->
        <div class="container login-container">
            <div class="login-panel panel panel-default plain animated bounceIn">
                <!-- Start .panel -->
                <div class="panel-heading">
                    <h4 class="panel-title text-center">
                        <div class="col-md-2"></div>
                        <img id="logo" src="{% static 'userportal/img/logo-dark.png' %}" alt="Dynamic logo" class="col-md-8">
                    </h4>
                </div>
                <div class="panel-body">

                    {% if error == 1 %}
                        <div class="alert alert-danger fade in">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <i class="glyphicon glyphicon-ban-circle alert-icon "></i>
                            <strong>Login Error!</strong> <br>{{errormessage}}
                        </div>
                    {% endif %}

                    <form class="form-horizontal mt0" action="/userportal/login/" id="login-form" role="form" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="input-group input-icon">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="text"  id="email" class="form-control"  placeholder="Your email ..." name="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="input-group input-icon">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password"  id="password" class="form-control"  placeholder="Your password" name="password" minlength="6" required>
                                </div>
                                <span class="help-block text-right"><a href="/userportal/passwordlost">Forgout password ?</a></span> 
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                        <input type="submit" class="col-md-6 btn" id="subcbtn" value="Login" name="login"/>
                        
                    </form>
                    
                </div>
                
            </div>
            <!-- End .panel -->
        </div>
        <!-- End login container -->
        <div class="container">
            <div class="footer">
                <p class="text-center">&copy;2020 Copyright Smart Gym. All right reserved !!!</p>
            </div>
        </div>
        <!-- Javascripts -->
        <!-- Important javascript libs(put in all pages) -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script>
        window.jQuery || document.write("<script src='{% static 'userportal/js/libs/jquery-2.1.1.min.js'%}'>\x3C/script>")
        </script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script>
        window.jQuery || document.write("<script src='{% static 'userportal/js/libs/jquery-ui-1.10.4.min.js'%}'>\x3C/script>")
        </script>
        <!--[if lt IE 9]>
  <script type="text/javascript" src="js/libs/excanvas.min.js"></script>
  <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <script type="text/javascript" src="js/libs/respond.min.js"></script>
<![endif]-->
        <!-- Bootstrap plugins -->
        <script src="{% static 'userportal/js/bootstrap/bootstrap.js'%}"></script>
        <!-- Form plugins -->
        <script src="{% static 'userportal/plugins/forms/validation/jquery.validate.js'%}"></script>
        <script src="{% static 'userportal/plugins/forms/validation/additional-methods.min.js'%}"></script>
        <!-- Init plugins olny for this page -->
        <script src="{% static 'userportal/js/pages/login.js'%}"></script>
    </body>
</html>
